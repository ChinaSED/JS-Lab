<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.js" charset="utf-8"></script>

<title>不定积分计算器</title>

<div class="container">
    <a href="../../index.html" class="btn btn-secondary mt-3">返回</a>
    <div class="text-center">
    <p>计算积分，以 x 为积分变量。例子：输入sin(x)，输出-cos(x)</p>
    <input type='text' id="1"><input type="submit" id="2">
    <p></p>
    <output id="3">等待输入</output>
    </div>
</div>
<script>
    input = document.getElementById('1');
    submit = document.getElementById('2');
    output = document.getElementById('3');
    function calcIntegral(){
        if(input.value.length===0){
            return 0;
        }
        output.value = Algebrite.integral(input.value);
    }
    submit.addEventListener('click', calcIntegral);
</script>
